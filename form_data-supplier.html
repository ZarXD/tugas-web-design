<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Supplier</title>
</head>
<body>
    <h1>Form Data Supplier</h1>
    <form action="">
        <label for="nama-supplier">Nama Supplier :</label>
        <input type="text" id="nama-supplier" required>
        <br>
        <br>

        <label for="alamat-supplier">Alamat :</label>
        <textarea id="alamat-supplier"></textarea>
        <br>
        <br>

        <label for="nomor-telepon">Nomor Telepon :</label>
        <input type="tel" id="nomor-telepon">
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email">
        <br>
        <br>

        <label for="jenis-barang">Jenis Barang :</label>
        <input type="text" id="jenis-barang">
        <br>
        <br>

        <label for="rating-supplier">Rating Supplier :</label>
        <select id="rating-supplier">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        
        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
        <br>
    <br>

    <input type="button" onclick="location.href='index.html'" value="Back">
    </form>
</body>
</html>
