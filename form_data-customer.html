<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Customer</title>
</head>
<body>
    <h1>Form Data Costumer</h1>
    <form action="">
        <label for="nama-customer">Nama Lengkap :</label>
        <input type="text" id="nama-customer" required>
        <br>
        <br>

        <label for="alamat-customer">Alamat :</label>
        <textarea id="alamat-customer"></textarea>
        <br>
        <br>

        <label for="nomor-telepon">Nomor Telepon :</label>
        <input type="tel" id="nomor-telepon">
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email">
        <br>
        <br>

        <label for="tanggal-lahir">Tanggal Lahir :</label>
        <input type="date" id="tanggal-lahir">
        <br>
        <br>

        <label for="jenis-kelamin">Jenis Kelamin :</label>
        <input type="radio" name="jenis-kelamin" id="jenis-kelamin" value="laki-laki">Laki-Laki
        <input type="radio" name="jenis-kelamin" id="jenis-kelamin" value="perempuan">Perempuan

        <br>
        <br>
        
        <input type="submit" value="Simpan">
        <input type="submit" value="Reset">
        <br>
    <br>

    <input type="button" onclick="location.href='index.html'" value="Back">
    </form>
</body>
</html>
