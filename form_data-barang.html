<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Barang</title>
</head>
<body>
    <h1>Form Data Barang</h1>
   <form action="">
    <label for="kode_barang">Kode Barang :</label>
    <input type="text" id="kode_barang">
    <br>
    <br>
    <label for="nama_barang">Nama Barang :</label>
    <input type="text" id="nama_barang">
    <br>
    <br>
    <label for="harga_barang">Harga Barang :</label>
    <input type="number" id="harga_barang">
    <br>
    <br>
    <input type="submit" value="Simpan">
    <input type="reset" value="Reset">
    <br>
    <br>

    <input type="button" onclick="location.href='index.html'" value="Back">
   </form>
</body>
</html>
