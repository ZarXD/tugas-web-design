<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Penjualan</title>
</head>
<body>
    <h1>Form Data Penjualan</h1>
    <form action="">
        <label for="tanggal-penjualan">Tanggal Penjualan :</label>
        <input type="date" name="tanggal-penjualan" id="tanggal-penjualan">
        <br>
        <br>

        <label for="nama-customer">Nama Customer :</label>
        <input type="text" name="nama-customer" id="nama-customer">
        <br>
        <br>

        <label for="kode_barang">Kode Barang :</label>
        <input type="text" id="kode_barang">
        <br>
        <br>

        <label for="nama-barang">Nama Barang :</label>
        <input type="text" name="nama-barang" id="nama-barang">
        <br>
        <br>
        
        <label for="jumlah">Jumlah :</label>
        <input type="number" name="jumlah" id="jumlah" min="1" max="100">
        <br>
        <br>

        <label for="harga-satuan">Harga Satuan :</label>
        <input type="number" name="harga-satuan" id="harga-satuan" min="1">
        <br>
        <br>
    
        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
        <br>
    <br>

    <input type="button" onclick="location.href='index.html'" value="Back">
    </form>
</body>
</html>
